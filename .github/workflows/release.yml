name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/LLIM release/
          tar -czf LLIM.tar.gz -C release LLIM

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: LLIM.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
