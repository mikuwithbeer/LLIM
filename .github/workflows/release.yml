name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-macos
            os: macos-latest
          - target: aarch64-macos
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          zig-version: 0.15.2

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/LLIM release/
          tar -czf LLIM-${{ matrix.target }}.tar.gz -C release LLIM

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            LLIM-${{ matrix.target }}.tar.gz
            LLIM-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
